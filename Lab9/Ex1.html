<span id="firstname">Mark</span>, <span id="lastname">Chou</span>
<br>
<button onclick="button()">Swap</button>
<script>
    function button() {
        if (firstname.innerHTML === "Mark") {
            firstname.innerHTML = "Chou";
        } else {
            firstname.innerHTML = "Mark";
        }
        if (lastname.innerHTML === "Chou") {
            lastname.innerHTML = "Mark";
        } else {
            lastname.innerHTML = "Chou";
        }
    }</script>
