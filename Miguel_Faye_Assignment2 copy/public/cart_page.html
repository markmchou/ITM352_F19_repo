<script src="product_data.js" type="text/javascript"></script>
<script>
        //invoice loads after functions in products page are checked
         let params = (new URL(document.location)).searchParams;
         
         if(params.has('username')){
           alert(`Thank you for shopping with us ${params.get('username')}!`);
         }
         
         
       
    var quantities = [];
    if (params.has('purchase_submit')) {
        for (i = 0; i < products.length; i++) {
            if (params.has(`quantity${i}`)) {
                a_qty = params.get(`quantity${i}`);
                quantities[i] = a_qty;
            }
        }
    }
    else {
    document.write('no form submitted');
  }
  console.log(quantities);
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marikit</title>
    <link rel="stylesheet" href="product_style.css">
    <style id=localstyle></style>
</head>

<body>
    <!--the following codes is for the navigation bar-->
    <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a class="active" href="./product_page.html">Collection</a></li>
    </ul>

    <!--this code puts the whole body of the website not overlapping the navbar-->
    <div style="margin-left:25%">

    <!--Consistent title with same format for all pages-->
    <br>
    <h1 style="text-align: center">Cart</h1>
    <div>
        <table width="100%" align="center">
            <tbody>
                <tr id="invoice">
                    <th style="text-align: center;" width="30%">ITEM</th>
                    <th style="text-align: center;" width="15%">QUANTITY</th>
                    <th style="text-align: center;" width="15%">PRICE</th>
                    <th style="text-align: center;" width="40%">EXTENDED PRICE</th>
                </tr>
            <script>
                subtotal = 0;
                for (i = 0; i < products.length; i++) {
                if (quantities[i] > 0) {
                    // The following code computes the extended price.
                                extended_price = quantities[i] * products[i].price
                                subtotal += extended_price;
                document.write(`
                    <tr>
                      <td align="center" width="30%">${products[i].bracelet}</td>
                      <td align="center" width="15%">${quantities[i]}</td>
                      <td align="center" width="15%">\$${products[i].price}</td>
                      <td align="center" width="40%">\$${extended_price}</td>
                    </tr>
                    `);}}
                        // Computes tax 
                            var tax_rate = 0.045
                            var tax = subtotal * tax_rate;
                        // Computes shipping
                        if (subtotal >= 100) {
                            var shipping = 0
                        }
                        else if (subtotal >= 50) {
                            var shipping = 5
                        }
                        else if (subtotal < 50) {
                            var shipping = 7
                        }
                        // Compute grand total 
                        var grandtotal = subtotal + tax + shipping;
                </script>
                    <tr>
                        <td colspan="4" width="100%">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="3" width="60%">Sub-Total</td>
                        <td style="text-align: center;" width="40%">$<script>document.write(subtotal);</script></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="3" width="60%">
                            Tax @ <script> document.write(100 * tax_rate); </script> % </span></td>
                        <td style="text-align: center;" width="40%">$
                            <script>document.write(tax.toFixed(2));</script> </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="3" width="60%">Shipping</span> </td>
                        <td style="text-align: center;" width="40%"> $ <script>document.write(shipping.toFixed(2)); </script> </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="3" width="60%"><strong>Total</strong></td>
                        <td style="text-align: center;" width="40%"><strong>$
                                <script>document.write(grandtotal.toFixed(2));</script></strong></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <br>
            ** SHIPPING POLICY
            <br>
            Spend between $1 - $49.99 shipping will be $7
            <br>
            Spend between $50 - $99.99 shipping will be $5
            <br>
            Spend over $100 will be FREE SHIPPING!
        </div>
</body>
